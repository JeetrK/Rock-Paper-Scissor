<!doctype html>
<html lang="en">

<head>
    <title>Rock Paper Scissors</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Rock Paper Scissors</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="row mt-4 justify-content-center">
                <div class="col-md-6">
                    <h3>Enter Your Name</h3>
                    <input id="userNameInput" class="form-control" type="text" placeholder="Enter your name">
                    <button id="startGameBtn" class="btn btn-primary mt-3">Start Game</button>
                </div>
            </div>

            <div id="gameSection" class="d-none">
                <div class="row mt-4">
                    <h2 id="gameTitle"></h2>
                    <div class="col-md-12 text-center">
                        <p>Choose your move:</p>
                        <button class="btn btn-info" id="rockBtn">Rock</button>
                        <button class="btn btn-info" id="paperBtn">Paper</button>
                        <button class="btn btn-info" id="scissorsBtn">Scissors</button>
                    </div>
                </div>

                <div class="row mt-4">

                    <div class="col-md-6 text-center">
                        <h3>Your Choice</h3>
                        <img id="userChoiceImg" src="" alt="Player Choice" class="game-choice-img">
                        <p id="playerResult"></p>
                    </div>

                    <div class="col-md-6 text-center">
                        <h3>Computer's Choice</h3>
                        <img id="computerChoiceImg" src="" alt="Computer Choice" class="game-choice-img">
                        <p id="computerResult"></p>
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col-md-12 text-center">
                        <p id="roundWinner"></p>
                        <p>Rounds Won - You: <span id="userWins">0</span> | Computer: <span id="computerWins">0</span></p>
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col-md-12 text-center">
                        <p id="totalResults"></p>
                        <button id="resetBtn" class="btn btn-success d-none">Play Again</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <foote
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
